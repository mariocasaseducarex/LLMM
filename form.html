<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Formularios</title>
</head>
<body>
    <h1><u>Tipos de INPUT</u></h1>
    <form action="iframe.html" enctype="multipart/form-data"
     method="post" name="form1">
     <label for="usuario" form="form1">USUARIO:</label>
     <input type="text" name="usuario" value="user"><br>
     <label for="pass" form="form1">Contraseña:</label>
     <input type="password" name="pass"><br>
     SOCIO:<input type="checkbox" name="socio" checked><br>
     SEXO:<input type="radio" name="genero" value="m">Masculino
     <input type="radio" name="genero" value="f">Femenino<br>
     <input type="radio" name="aventuras" value="a"> Acción
     <input type="radio" name="historica" value="h"> Histórica
     <input type="radio" name="ficcion" value="fi"> Terror
     <input type="color" name="ficcion" value="re"> Color
     <input type="range" name="edad" min="10" max="100" step="5" value="80">
     <label for="edad">Edad</label><br>


     DESCUENTO:
     <input name="descuento" value="15%" size="5" readonly><br>
     SUBIR FOTOGRAFIA:<br>
     <input type="file" name="fichero" accept="image/*"><br>
     <input type="hidden" name="fecha" value=""><br>
     <input type="submit" value="enviar">
     <input type="reset" value="reset">
    </form>
    
</body>
</html>
